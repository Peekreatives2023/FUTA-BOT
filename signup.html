<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="login-form" id="signupForm">
        <div class="Login-box">
            <div class="Login-header">
                <header>SignUp</header>
            </div>
            <div class="input-box">
                <input type="Name" id="nameField" class="input-field" placeholder="Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <!-- <button class="submit-btn" id="submit"></button>
                <label for="submit">Login</label> -->
                <button type="button" class="submit-btn" id="submit">Sign Up</button>
            </div>
            <div class="sign-up-link">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
        </div>
    </form>
    
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            // Get the entered name
            const name = document.getElementById('nameField').value;

            // Check if name is not empty before routing
            if (name) {
                // Redirect to lastpage.html with the name as a query parameter
                window.location.href = `lastpage.html?username=${encodeURIComponent(name)}`;
            } else {
                alert("Please enter your name.");
            }
        });
    </script>
    
</body>
</html>
