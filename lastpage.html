<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lastpage.css">
</head>
<body>
    <div class="logo2">
        <img src="Images/image 1.svg">
    </div>
    <section class="welcome">
        <!-- <p>Welcome, Faith</p> -->
        <p id="welcomeMessage"></p>
    </section>
    <div class="last div">
        <img class="image3" src="Images/image4.svg">
    </div>
    <div class="input-submit">
        <!-- <button class="submit-btn" id="submit"></button>
        <label for="submit">Continue to Telegram</label> -->
        <a href="http://t.me/Futaschoolbot" target="_blank">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Continue to Telegram</label>
        </a>
    </div>

    <script>
        // Extract the name from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display the name in the welcome message
        const welcomeMessage = document.getElementById('welcomeMessage');
        welcomeMessage.textContent = `Welcome, ${username}`;
    </script>
</body>
</html>
